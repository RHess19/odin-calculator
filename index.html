<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="calculator-container">
        <div class="calculator-display"></div>
        <div class="calculator-buttons-container">
            <button class="calculator-button" id="calculator-button-1">1</button>
            <button class="calculator-button" id="calculator-button-2">2</button>
            <button class="calculator-button" id="calculator-button-3">3</button>
            <button class="calculator-button" id="calculator-button-plus">+</button>
            <button class="calculator-button" id="calculator-button-4">4</button>
            <button class="calculator-button" id="calculator-button-5">5</button>
            <button class="calculator-button" id="calculator-button-6">6</button>
            <button class="calculator-button" id="calculator-button-minus">-</button>
            <button class="calculator-button" id="calculator-button-7">7</button>
            <button class="calculator-button" id="calculator-button-8">8</button>
            <button class="calculator-button" id="calculator-button-9">9</button>
            <button class="calculator-button" id="calculator-button-multiply">X</button>
            <button class="calculator-button" id="calculator-button-dot">.</button>
            <button class="calculator-button" id="calculator-button-0">0</button>
            <button class="calculator-button" id="calculator-button-equals">=</button>
            <button class="calculator-button" id="calculator-button-divide">/</button>
            <button class="calculator-button-clear" id="calculator-button-clear">CLEAR</button>
        </div>
    </div>

</body>
</html>
